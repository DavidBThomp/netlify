<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Forms</title>
</head>

<body>
    <p>
        <a href="../index.html">Home</a>
    </p>
    <h1>Forms</h1>
    <h2><a href="https://docs.netlify.com/get-started/#set-up-netlify-forms" target="_blank"
            rel="noopener noreferrer">Netlify Forms Basic Setup</a>
    </h2>

    <form class="form" method="POST" name="contact" action="../gettingStarted/success.html" data-netlify="true" id="contact">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" form="contact"></textarea>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
